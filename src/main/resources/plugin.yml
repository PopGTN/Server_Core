name: Server-Essentials
version: '${project.version}'
main: ca.joshuamc.serveressentials.ServerEssentials
api-version: 1.19
authors: [ iMrPop ]
description: My first plugin
prefix: Server-Essentials
load: STARTUP
commands:
  #CommandName
    #description:
    #usage: /<command> [optionalParam] requiredParam
    #aliases: aliase or [aliase1,aliase2,aliase3,etc]

  fly:
    description: Enable/disable Flight.
    usage: /<command> [Player]
    aliases: flight
  shout:
    description: BoardCast a colourful Message to grab attention of Everyone
    usage: /<command>
    aliases: broadcast
  invincible:
    description: Enable/disable invincibility.
    usage: /<command> [Player]
    aliases: [god,superman]
  vanish:
    description: Enable/disable invincibility.
    usage: /<command> [Player]
    aliases: [invisible,invisibility]
