name: Server-Essentials
version: '${project.version}'
main: ca.joshuamc.serveressentials.ServerEssentials
api-version: 1.19.4
authors: [ iMrPop ]
description: My first plugin
prefix: Server-Essentials
commands:
  #CommandName
    #description:
    #usage: /<command> [optionalParam] requiredParam
    #aliases: aliase or [aliase1,aliase2,aliase3,etc]
  fly:
    description: Enable/disable Flight.
    usage: /<command> [Player]
    aliases: flight
  shout:
    description: BoardCast a colourful Message to grab attention of Everyone
    usage: /<command>
    aliases: broadcast
  gamemode:
    description: change your gamemode.
    usage: /<command> <survival|creative|adventure|spectator> [player]
    aliases: [gm,gmc,gms,gma,gmsp,segm,segmc,segms,segma,segmsp,creative,survival,adventure,spectator]
  invincible:
    description: Enable/disable invincibility.
    usage: /<command> [Player]
    aliases: [god,superman]
  vanish:
    description: Enable/disable invincibility.
    usage: /<command> [Player]
    aliases: [invisible,invisibility,v]
  8ball:
    description: Get 8ball answer
    usage: /<command>
    aliases: broadcast
  setspawn:
    description: set the world spawn point
    permission: se.setspawn
    usage: /<command>
    permission-message:  You Don't Have Permisson <Command>
  spawn:
    description: Teleport to world spawn point
    usage: /<command>
    permission: se.spawn
    permission-message:  You Don't Have Permisson <Command>
  lobby:
    usage: /<command>
    description: Teleport to world spawn point
    permission: se.lobby
    permission-message: You Don't Have Permisson <Command>
    aliases: hub